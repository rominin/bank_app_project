apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "front-ui-service.fullname" . }}
  labels:
    {{- include "front-ui-service.labels" . | nindent 4 }}
data:
  # Example: Generic key-value pairs from .Values.config
  # Note: We process database_url separately below using tpl
  {{- range $key, $value := .Values.config }}
  {{- if and
      (ne $key "spring_security_oauth2_client_provider_keycloak_token_uri")
      (ne $key "account_service_profile_url")
      (ne $key "account_service_account_url")
      (ne $key "account_service_general_url")
      (ne $key "cash_service_url")
      (ne $key "transfer_service_url")
      (ne $key "exchange_service_url")
}}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}

  # Example: How Spring Boot might consume DB config (adjust keys as needed)
  # Ensure these keys match what your application expects.
  # Note: The values come from .Values.config which are set by the umbrella chart.
  # Use the 'tpl' function to render the database_url which contains Helm templating itself

  # Example: Include other config defined in values.yaml
  # OTHER_CONFIG_PARAM: {{ .Values.config.some_other_config | quote }}

  SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI: {{ tpl .Values.config.spring_security_oauth2_client_provider_keycloak_token_uri . | quote }}
  ACCOUNT_SERVICE_PROFILE_URL: {{ tpl .Values.config.account_service_profile_url . | quote }}
  ACCOUNT_SERVICE_ACCOUNT_URL: {{ tpl .Values.config.account_service_account_url . | quote }}
  ACCOUNT_SERVICE_GENERAL_URL: {{ tpl .Values.config.account_service_general_url . | quote }}
  CASH_SERVICE_URL: {{ tpl .Values.config.cash_service_url . | quote }}
  TRANSFER_SERVICE_URL: {{ tpl .Values.config.transfer_service_url . | quote }}
  EXCHANGE_SERVICE_URL: {{ tpl .Values.config.exchange_service_url . | quote }}