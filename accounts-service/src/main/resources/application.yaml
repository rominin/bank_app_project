server:
  port: 8081

spring:
  application:
    name: accounts-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://localhost:8080/realms/bank-app}

      client:
        registration:
          account-service:
            authorizationGrantType: client_credentials
            provider: keycloak
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_ACCOUNTS_SERVICE_CLIENT_ID:accounts-service_m2m}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_ACCOUNTS_SERVICE_CLIENT_SECRET:vVwOHF8UY8Oah9a3aZGSt0GgyK1BflDI}
        provider:
          keycloak:
            token-uri: ${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI:http://localhost:8080/realms/bank-app/protocol/openid-connect/token}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bank_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    schemas: accounts_schema
    baseline-on-migrate: true
    locations: classpath:db/migration

  sql:
    init:
      platform: postgres

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:wj38dKSk4Xpe49TrsTcv82yNvmz1qKwLZnUp1fZ5U7A=}
    expiration-minutes: 60

management:
  endpoints:
    web:
      exposure:
        include: health ,  refresh
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.security: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      notifyCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

  retry:
    instances:
      notifyRetry:
        max-attempts: 3
        wait-duration: 1s

# properties previously residing in consul:
notification-service:
  url: ${NOTIFICATON_SERVICE_URL:http://localhost:8087/notify}