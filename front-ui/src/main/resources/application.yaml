server:
  port: 8086

spring:
  application:
    name: front-ui

  thymeleaf:
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  security:
    oauth2:
      client:
        registration:
          front-ui:
            authorizationGrantType: client_credentials
            provider: keycloak
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FRONT_UI_CLIENT_ID:front-ui_m2m}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FRONT_UI_CLIENT_SECRET:sP4ME81qdYK23nMz4CV7AxT52KUeqBJj}
        provider:
          keycloak:
            token-uri: ${SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_TOKEN_URI:http://localhost:8080/realms/bank-app/protocol/openid-connect/token}


security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:wj38dKSk4Xpe49TrsTcv82yNvmz1qKwLZnUp1fZ5U7A=}

management:
  endpoints:
    web:
      exposure:
        include: health ,  refresh
  endpoint:
    health:
      show-details: always
logging:
  level:
    org.springframework.cloud.consul: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      userInfoCircuitBreaker, accountsCircuitBreaker, deleteProfileCircuitBreaker, deleteProfileCircuitBreaker, updateProfileCircuitBreaker, deleteAccountCircuitBreaker, addAccountCircuitBreaker, updateAccountCircuitBreaker, findAccountCircuitBreaker, processOperationCircuitBreaker, getRatesCircuitBreaker, transferCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s

  retry:
    instances:
      userInfoRetry, accountsRetry, deleteProfileRetry, changePasswordRetry, updateProfileRetry, deleteAccountRetry, addAccountRetry, updateAccountRetry, findAccountRetry, processOperationRetry, getRatesRetry, transferRetry:
        max-attempts: 3
        wait-duration: 1s

# properties previously residing in consul (+ 1 extra):
account-service:
  profile-url: ${ACCOUNT_SERVICE_PROFILE_URL:http://localhost:8081/profiles}
  account-url: ${ACCOUNT_SERVICE_ACCOUNT_URL:http://localhost:8081/accounts}
  general-url: ${ACCOUNT_SERVICE_GENERAL_URL:http://localhost:8081}
cash-service:
  url: ${CASH_SERVICE_URL:http://localhost:8083}
transfer-service:
  url: ${TRANSFER_SERVICE_URL:http://localhost:8088}
exchange-service:
  url: ${EXCHANGE_SERVICE_URL:http://localhost:8085}